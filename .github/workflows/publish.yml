name: build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Install Ruby and Jekyll dependencies
        run: |
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
          gem install bundler jekyll faraday-retry
          bundle install

      - name: Create necessary directories
        run: |
          mkdir -p /github/workspace/docs/assets/css
          touch /github/workspace/docs/assets/css/style.scss

      - name: Build Jekyll site
        run: bundle exec jekyll build --source /github/workspace/docs --destination /github/workspace/_site

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}